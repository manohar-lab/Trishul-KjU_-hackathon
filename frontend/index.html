<!-- MAIN CONTAINER -->
<div class="container">

  <h1>TRISHUL â€“ Graph-Based Fraud Detection</h1>
  <p class="subtitle">
    Detecting coordinated micro-fraud using Graph Neural Networks (GNNs)
    and contextual AI explanations.
  </p>

  <!-- TRANSACTIONS -->
  <h2>Transactions</h2>
  <div class="card">
    <table id="txTable">
      <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Amount</th>
        <th>Label</th>
      </tr>
    </table>
  </div>

  <!-- ALERTS -->
  <h2>Fraud Alerts</h2>
  <div id="alerts"></div>

</div>

<!-- SCRIPT -->
<script>
async function loadData() {

  // Reset table
  document.getElementById("txTable").innerHTML = `
    <tr>
      <th>ID</th>
      <th>From</th>
      <th>To</th>
      <th>Amount</th>
      <th>Label</th>
    </tr>`;

  document.getElementById("alerts").innerHTML = "";

  // Fetch transactions
  const txRes = await fetch("http://127.0.0.1:8000/transactions");
  const txs = await txRes.json();

  const table = document.getElementById("txTable");
  txs.forEach(tx => {
    const row = table.insertRow();
    row.insertCell(0).innerText = tx.txn_id;
    row.insertCell(1).innerText = tx.src;
    row.insertCell(2).innerText = tx.dst;
    row.insertCell(3).innerText = tx.amount;
    row.insertCell(4).innerText = tx.label;
  });

  // Fetch alerts
  const alertRes = await fetch("http://127.0.0.1:8000/alerts");
  const alerts = await alertRes.json();

  const alertDiv = document.getElementById("alerts");
  alerts.forEach(a => {
    const d = document.createElement("div");
    d.className = "alert";
    d.innerHTML = `
      <strong>Account:</strong> ${a.account}<br><br>
      <pre>${a.explanation}</pre>
    `;
    alertDiv.appendChild(d);
  });
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
